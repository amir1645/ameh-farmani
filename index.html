<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام در Winstreak</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .label {
            color: #666;
            font-weight: 500;
        }

        .value {
            color: #333;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .wallet-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .ticket-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin: 15px 0;
            text-align: center;
        }

        .ticket-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" onclick="switchLanguage('fa')">فارسی</button>
        <button class="lang-btn" onclick="switchLanguage('en')">English</button>
    </div>

    <div class="container">
        <div class="logo">W</div>
        <h1 id="title">ثبت‌نام در Winstreak</h1>
        <p class="subtitle" id="subtitle">لطفاً ولت خود را متصل کرده و بلیط خریداری کنید</p>

        <div class="card">
            <div class="info-item">
                <span class="label" id="networkLabel">شبکه:</span>
                <span class="value" id="networkValue">--</span>
            </div>
            <div class="info-item">
                <span class="label" id="accountLabel">حساب:</span>
                <span class="value" id="accountValue">--</span>
            </div>
            <div class="info-item">
                <span class="label" id="balanceLabel">موجودی:</span>
                <span class="value" id="balanceValue">--</span>
            </div>
        </div>

        <div id="walletSection">
            <button class="btn" id="connectWalletBtn">
                <span id="connectText">اتصال ولت</span>
            </button>
        </div>

        <div id="purchaseSection" style="display: none;">
            <div class="card">
                <div class="info-item">
                    <span class="label" id="priceLabel">قیمت بلیط:</span>
                    <span class="value" id="ticketPrice">--</span>
                </div>
                
                <input type="number" class="ticket-input" id="ticketCount" 
                       min="1" max="10" value="1" 
                       placeholder="تعداد بلیط">
                
                <div class="info-item">
                    <span class="label" id="totalLabel">مبلغ کل:</span>
                    <span class="value" id="totalAmount">--</span>
                </div>
            </div>

            <button class="btn" id="buyTicketBtn">
                <span id="buyText">خرید بلیط</span>
            </button>
        </div>

        <div id="statusMessage"></div>

        <div class="wallet-info">
            <p id="supportText">پشتیبانی از: MetaMask, Trust Wallet, SafePal و سایر ولت‌های سازگار</p>
        </div>
    </div>

    <!-- Web3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
